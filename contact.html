<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - byJ.</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="images/other/DSC_4582.jpeg">
    <link rel="apple-touch-icon" href="images/other/DSC_4582.jpeg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: #ffffff;
            color: #000000;
        }
        
        a {
            color: #000000;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        
        a:hover {
            opacity: 0.6;
        }
        
        nav a.active {
            text-decoration: underline;
        }
        
        /* Mobile Menu */
        #mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        #mobile-menu.menu-open {
            max-height: 500px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-white border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center">
                    <img src="images/other/byj_logo copy.png" alt="byJ." class="h-8 w-auto">
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="music.html" class="font-normal">MUSIC</a>
                    <a href="merch.html" class="font-normal">MERCH / SAMPLE PACKS</a>
                    <a href="contact.html" class="font-normal active">CONTACT</a>
                    <a href="merch.html" class="font-normal">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="ml-1">0</span>
                    </a>
                </div>
                <!-- Mobile: Cart and menu button -->
                <div class="md:hidden flex items-center space-x-4">
                    <a href="merch.html" class="font-normal">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="ml-1">0</span>
                    </a>
                    <button id="mobile-menu-btn">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden border-t border-gray-200">
                <div class="px-6 py-4 space-y-4">
                    <a href="music.html" class="block py-2">MUSIC</a>
                    <a href="merch.html" class="block py-2">MERCH / SAMPLE PACKS</a>
                    <a href="contact.html" class="block py-2">CONTACT</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20">
        <section class="py-20">
            <div class="container mx-auto px-6 max-w-7xl">
                <div class="text-center">
                    <p class="text-lg font-bold mb-2">GENERAL INQUIRIES:</p>
                    <a href="mailto:producedbyjjj@gmail.com" class="text-lg font-bold" style="color: #ff6600;">producedbyjjj@gmail.com</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 py-12">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center">
                <div class="flex space-x-4">
                    <a href="https://www.instagram.com/producedbyj/" target="_blank" class="text-xl">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://open.spotify.com/artist/0tA6AExzlXn8NLMfKNxdws?si=91Ff7vFWQMSkD2h9km0f1w" target="_blank" class="text-xl">
                        <i class="fab fa-spotify"></i>
                    </a>
                    <a href="https://music.apple.com/us/artist/byj/1424774932" target="_blank" class="text-xl">
                        <i class="fab fa-apple"></i>
                    </a>
                </div>
                <div class="text-right">
                    <p class="text-base font-semibold tracking-widest uppercase" style="color: #ff6600; letter-spacing: 0.25em; font-family: 'Helvetica Neue', 'Arial', sans-serif; font-weight: 600;">Websites byJ.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('menu-open');
                    const icon = mobileMenuBtn.querySelector('i');
                    if (mobileMenu.classList.contains('menu-open')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
                
                const mobileLinks = mobileMenu.querySelectorAll('a');
                mobileLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.remove('menu-open');
                        const icon = mobileMenuBtn.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    });
                });
            }
        });
    </script>
</body>
</html>
