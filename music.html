    <script>
        // Secure Spotify API Helper Functions (Vercel Functions)
        class SpotifyAPI {
            constructor() {
                // Use absolute URL for API if on port 8000 (Python server), otherwise use relative path
                const currentPort = window.location.port;
                if (currentPort === '8000') {
                    this.baseURL = 'http://localhost:3000/api';
                } else {
                    this.baseURL = '/api';
                }
            }

            async makeRequest(endpoint, params = {}) {
                const queryString = new URLSearchParams(params).toString();
                const url = queryString ? `${this.baseURL}${endpoint}?${queryString}` : `${this.baseURL}${endpoint}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response received:', text.substring(0, 100));
                    throw new Error('API returned non-JSON response. Make sure the local server is running.');
                }

                return await response.json();
            }

            async getLatestRelease() {
                return await this.makeRequest('/spotify-latest');
            }

            async getDiscography(limit = 6) {
                return await this.makeRequest('/spotify-discography', { limit });
            }
        }

        // Initialize Spotify API
        const spotifyAPI = new SpotifyAPI();

        function showLoading(elementId) {
            const loading = document.getElementById(elementId + '-loading');
            const content = document.getElementById(elementId + '-content');
            if (loading) loading.classList.remove('hidden');
            if (content) content.classList.add('hidden');
        }

        function showContent(elementId) {
            const loading = document.getElementById(elementId + '-loading');
            const content = document.getElementById(elementId + '-content');
            if (loading) loading.classList.add('hidden');
            if (content) content.classList.remove('hidden');
        }

        function createAlbumCard(album, isLatest = false, isCompact = false) {
            const imageUrl = album.images[0]?.url || 'https://via.placeholder.com/300x300/000000/FFFFFF?text=No+Image';
            const spotifyUrl = album.external_urls.spotify;
            const releaseDate = new Date(album.release_date).toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
            const albumType = album.album_type.charAt(0).toUpperCase() + album.album_type.slice(1);
            
            const hasPhysicalRelease = album.name.toLowerCase().includes('believe it or not');
            const physicalReleaseUrl = hasPhysicalRelease ? 'https://elasticstage.com/byj/releases/believe-it-or-not-album' : null;

            if (isCompact) {
                return `
                    <div class="group">
                        <div class="cursor-pointer" onclick="window.open('${spotifyUrl}', '_blank')">
                            <img 
                                src="${imageUrl}" 
                                alt="${album.name}" 
                                class="w-full h-auto mb-2 hover:opacity-80 transition"
                                loading="lazy"
                            />
                            <h3 class="font-bold text-sm mb-1">${album.name}</h3>
                            <p class="text-sm text-gray-600 mb-2">${albumType} • ${releaseDate}</p>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="group">
                    <div class="cursor-pointer" onclick="window.open('${spotifyUrl}', '_blank')">
                        <img 
                            src="${imageUrl}" 
                            alt="${album.name}" 
                            class="w-full h-auto mb-4 hover:opacity-80 transition"
                            loading="lazy"
                        />
                        <h3 class="font-bold text-lg mb-2">${album.name}</h3>
                        <p class="text-sm text-gray-600 mb-2">${albumType} • ${releaseDate}</p>
                    </div>
                </div>
            `;
        }

        let allAlbums = [];
        let displayedCount = 0;
        let isLoadingMore = false;
        let hasMoreAlbums = true;

        function renderAlbums(albums) {
            const content = `
                <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
                    ${albums.map((album, index) => createAlbumCard(album, index === 0, true)).join('')}
                </div>
            `;
            document.getElementById('discography-content').innerHTML = content;
        }

        async function loadDiscography(limit = 6) {
            try {
                if (allAlbums.length === 0) {
                    showLoading('discography');
                }
                
                // Add timeout to prevent hanging
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Request timeout')), 10000)
                );
                
                const albumsData = await Promise.race([
                    spotifyAPI.getDiscography(limit),
                    timeoutPromise
                ]);
                
                const newAlbums = albumsData.items.sort((a, b) => {
                    const dateA = new Date(a.release_date);
                    const dateB = new Date(b.release_date);
                    return dateB - dateA;
                });
                
                // Only add new albums (avoid duplicates)
                const existingIds = new Set(allAlbums.map(a => a.id));
                const uniqueNewAlbums = newAlbums.filter(a => !existingIds.has(a.id));
                allAlbums = [...allAlbums, ...uniqueNewAlbums].sort((a, b) => {
                    const dateA = new Date(a.release_date);
                    const dateB = new Date(b.release_date);
                    return dateB - dateA;
                });
                
                displayedCount = allAlbums.length;
                renderAlbums(allAlbums);
                
                // Show/hide "See More" button based on whether there are more items
                const seeMoreContainer = document.getElementById('see-more-container');
                hasMoreAlbums = albumsData.next && uniqueNewAlbums.length > 0;
                if (hasMoreAlbums) {
                    seeMoreContainer.classList.remove('hidden');
                } else {
                    seeMoreContainer.classList.add('hidden');
                }
                
                showContent('discography');
            } catch (error) {
                console.error('Error loading discography:', error);
                document.getElementById('discography-content').innerHTML = `
                    <div class="text-center text-gray-600 py-8">
                        <p>Unable to load releases. Please try again later.</p>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>
                `;
                showContent('discography');
            }
        }

        // Handle "See More" button click
        document.addEventListener('DOMContentLoaded', () => {
            const seeMoreBtn = document.getElementById('see-more-btn');
            if (seeMoreBtn) {
                seeMoreBtn.addEventListener('click', async () => {
                    if (isLoadingMore || !hasMoreAlbums) return;
                    isLoadingMore = true;
                    seeMoreBtn.disabled = true;
                    seeMoreBtn.textContent = 'Loading...';
                    
                    // Load next 12 albums (current count + 12)
                    await loadDiscography(displayedCount + 12);
                    
                    isLoadingMore = false;
                    seeMoreBtn.disabled = false;
                    seeMoreBtn.textContent = 'Load More';
                });
            }
        });

        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('mobile-menu-overlay');
            const closeBtn = document.getElementById('mobile-menu-close');
            
            function toggleMenu() {
                mobileMenu.classList.toggle('menu-open');
                if (overlay) {
                    overlay.classList.toggle('active');
                }
                const icon = mobileMenuBtn.querySelector('i');
                if (mobileMenu.classList.contains('menu-open')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                    document.body.style.overflow = 'hidden';
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                    document.body.style.overflow = '';
                }
            }
            
            function closeMenu() {
                mobileMenu.classList.remove('menu-open');
                if (overlay) {
                    overlay.classList.remove('active');
                }
                const icon = mobileMenuBtn.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
                document.body.style.overflow = '';
            }
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', toggleMenu);
                
                if (closeBtn) {
                    closeBtn.addEventListener('click', closeMenu);
                }
                
                if (overlay) {
                    overlay.addEventListener('click', closeMenu);
                }
                
                const mobileLinks = mobileMenu.querySelectorAll('a');
                mobileLinks.forEach(link => {
                    link.addEventListener('click', closeMenu);
                });
                
                // Swipe functionality for mobile
                let touchStartX = 0;
                let touchEndX = 0;
                const minSwipeDistance = 50;
                
                document.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                }, { passive: true });
                
                document.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    const swipeDistance = touchEndX - touchStartX;
                    
                    if (swipeDistance > minSwipeDistance && touchStartX < 50) {
                        if (!mobileMenu.classList.contains('menu-open')) {
                            toggleMenu();
                        }
                    }
                    
                    if (swipeDistance < -minSwipeDistance && mobileMenu.classList.contains('menu-open')) {
                        closeMenu();
                    }
                }, { passive: true });
            }
        });

        // YouTube video lazy loading - click to play
        document.addEventListener('DOMContentLoaded', () => {
            const videoContainers = document.querySelectorAll('.video-container');
            
            videoContainers.forEach(container => {
                const thumbnail = container.querySelector('.video-thumbnail');
                const iframe = container.querySelector('iframe');
                const thumbnailImg = thumbnail?.querySelector('img');
                
                // Handle thumbnail image load errors
                if (thumbnailImg) {
                    thumbnailImg.addEventListener('error', function() {
                        // Fallback to hqdefault if maxresdefault fails
                        const videoId = container.dataset.videoId;
                        if (this.src.includes('maxresdefault')) {
                            this.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                        }
                    });
                }
                
                if (thumbnail && iframe) {
                    container.addEventListener('click', () => {
                        // Hide thumbnail
                        thumbnail.style.display = 'none';
                        
                        // Load iframe
                        if (iframe.dataset.src) {
                            iframe.src = iframe.dataset.src;
                        }
                        iframe.classList.remove('hidden');
                    });
                }
            });
        });

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            await loadDiscography();
        });
    </script>
